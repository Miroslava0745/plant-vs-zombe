<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style type="text/css">
		.shooter {
			width: 80px; 
			position: absolute; 
			transition: 1s;	
		}
		.box1 {
			background-image: url(game.png);
			height: 1000px; 
			background-size: 100% 100%;
		}
		.zombies {
			width: 80px; 
			position: absolute;
			transition: 1s;
		}
	</style>
</head>
<body>	
	
	<div class="box1">
		
		<h5 style="position: absolute; left: 600px; top: 50px" class="score"></h5>
		<button class="btn2" style="position: absolute; left:800px; background-color: lightgreen; height: 60px; width: 120px; top: 50px;">поменять скины</button>
		<button class="btn3" style="position: absolute; left:1000px; background-color: lightgreen; height: 60px; width: 120px; top: 50px;">поменять скины</button>

		<!--ГОРОХИ-->
	    <img class="shooter" src="peashooter.png"  style="top: 250px;left: 600px; ">		
		<img class="shooter" src="peashooter.png"  style="top: 385px;left: 600px; ">	
		<img class="shooter" src="peashooter.png"  style="top: 520px;left: 600px; ">	
		<img class="shooter" src="peashooter.png"  style="top: 655px;left: 600px; ">
		<img class="shooter" src="peashooter.png"  style="top: 800px;left: 600px; ">


		<!--ЗОМБИ-->
		<img class="zombies" src="zombie1.png" style="top: 230px;left: 1500px;">
		<img class="zombies" src="zombie2.png" style="top: 365px;left: 1500px;">
		<img class="zombies" src="zombie2.png" style="top: 500px;left: 1500px;">
		<img class="zombies" src="zombie4.png" style="top: 635px;left: 1500px;">
		<img class="zombies" src="zombie4.png" style="top: 780px;left: 1500px;">
	</div>
		<img src="1.webp" style="position: absolute; height: 700px; left: 600px; top: 150px; display: none;" class="box2">
		<button class="btn" style="position: absolute; left:890px; background-color: lightgreen; height: 40px; width: 120px; top: 850px; display: none;">restart</button>
<script>

	let shoot = document.querySelectorAll(".shooter")
	let zomb = document.querySelectorAll(".zombies")
	let box = document.querySelector(".box2")
	let btn = document.querySelector(".btn")
	let btn2 = document.querySelector(".btn2")
	let btn3 = document.querySelector(".btn3")

	let arrey = [1500, 1500, 1500, 1500, 1500]

	for (let i = 0; i < 5; i=i+1) {
		zomb[i].onclick = function(){
			arrey[i] = arrey[i] - 50;
			zomb[i].style.left = arrey[i] + "px";
			if (arrey[i] == 650) {
				shoot[i].style.display = "none"
				zomb[i].style.left = "400px"
				zomb[i].style.top = "550px"
				box.style.display = "block"
				btn.style.display = "block"
			}
		}
	}

	
		btn2.onclick = function(){
			for (let i = 0; i < 5; i=i+1) {
			shoot[i].src = "1.png"
			}
		}

		btn3.onclick = function(){
			for (let i = 0; i < 5; i=i+1) {
			zomb[i].src = "2.png"
			}
		}
		
		btn.onclick = function(){
			location.reload()
		}


</script>
</body>
</html>
